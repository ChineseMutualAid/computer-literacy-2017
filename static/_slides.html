<%inherit file='_base.html'/>

<%block name='title_block' filter='trim'>
  ${doc('slides.md').title}
</%block>

<%block name='extrastyle'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.4.1/css/reveal.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.4.1/css/theme/black.min.css' id='theme'>
<style>
.reveal .glyphicon {
  font-family: 'Glyphicons Halflings';
}
.slides img:hover {
  cursor: pointer;
}
#image-modal img {
  border: 1px solid gray;
}
</style>
</%block>

<%block name='extrascript'>
<script src='https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.4.1/js/reveal.min.js'></script>
<script>
Reveal.initialize()
Reveal.configure({slideNumber: 'c/t'})
$(document).on('click', 'section img', function(evt) {
  window.open(evt.target.src)
})
</script>
</%block>

<%block name='footer'></%block>

<div class='reveal'>
  ${doc('slides.md').get_slides_html()}
</div>
